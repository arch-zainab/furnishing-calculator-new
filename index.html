
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>حاسبة تكلفة تأثيث المنزل</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="page" id="page1">
        <h2>أدخل معلوماتك لبدء الحساب</h2>
        <form id="userInfoForm">
            <label>الاسم الكامل: <input type="text" id="name" required></label>
            <label>البريد الإلكتروني: <input type="email" id="email" required></label>
            <label>الجنسية: <input type="text" required></label>
            <label>هل تملك عقاراً في تركيا؟
                <select id="ownsProperty">
                    <option value="نعم">نعم</option>
                    <option value="لا">لا</option>
                </select>
            </label>
            <label id="cityField" style="display:none;">في أي مدينة؟ <input type="text"></label>
            <button type="submit">أكمل لحساب الميزانية</button>
        </form>
    </div>

    <div class="page" id="page2" style="display:none;">
        <!-- باقي الحاسبة يبقى مثل ما كان بدون تغيير -->
    </div>
</body>
</html>
